<html>
    <head>
        <title>My Branding Page</title>
<!-- Embed Style Method -->
<style>
    header {
        background: url(images/central_park.jpg) 0 -200px no-repeat; /* place image as background */
        background-size: 1500px;
        height: 400px; /* set the header height */
        /* background height 0 -200px */
        /* background-repeat; no-repeat */
        padding-top: 100px;
        padding-left: 100px;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
    }
    li {
        list-style-type: none;
        display: inline;
        padding: 0 20px;
    }
    li a {
        text-decoration: none; /* Remove underline*/
    }
    li a:link {
        color: #000; /* Before click */
    }
    li a:visited {
        color: #818db3; /* After click */
    }
    li a:hover {
        color: #333; /* Mouse over */
    }
    li a:active {
        color: #753a30; /* Mouse down */
    }
    nav {
        background-color: rgb(255, 245, 238); /* Uses Red Green Blue */
        height: 50px;
        text-align: center;
        padding-top: 2px;
    }
    main h1 {
        color: rgb(129, 141, 179);
        font-family: arial;
    }
    footer {
        height: 40px;
        background-color: rgb(129, 141, 179);
        text-align: center;
        padding-top: 20px;
        color: rgb(211, 218, 240);
    }
</style>
    </head>
    <body>
        <!-- Container is to wrap everything -->
        <div id="container">
        <!-- Website Brand -->
            <header style = "font-size: 60px; color: #fff;">My Webpage Brand</header>
        <!-- Main Navigation -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="page2.html">About Us</a></li>
                <li><a href="page3.html">Contact Us</a></li>
                <li>Gallery</li>
            </ul>
        </nav>
        <!-- Main Content -->
            <main>
                <h1>My First Heading</h1>
                <p>This is my first paragraph of <em>information</em>. </p>
            </main>
        <!-- Footer -->
            <footer>&copy;Copyright 2023</footer>
        </div>
        <!-- End Container -->
    </body>
</html>
